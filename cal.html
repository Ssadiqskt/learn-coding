<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="/cal.css">
</head>
<body >
    <section>
        <h1 style="color: black;">SIMPLE CALCULATOR</h1>
       <div class="container">

         <div id="display"></div>
            <div class="buttons">
              <div class="click">c</div>
              <div class="click">/</div>
              <div class="click">*</div>
              <div class="click">&larr;</div>
              <div class="click">7</div>
              <div class="click">8</div>
              <div class="click">9</div>
              <div class="click">-</div>
              <div class="click">4</div>
              <div class="click">5</div>
              <div class="click">6</div>
              <div class="click">+</div>
              <div class="click">1</div>
              <div class="click">2</div>
              <div class="click">3</div>
              <div class="click">.</div>
              <div class="click">(</div>
              <div class="click">0</div>
              <div class="click">)</div>
              <div id="equal" class="click">=</div>
            </div>  








      </div>

    </section>
    <script src="/cal.js"></script>
    
</body>
</html>
