<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        box-sizing: border-box;
    }
.main{
    width: 100vw;
    height: 100vh;
    display: grid;
    place-items: center;
}
.container{
    display: flex;
    flex-wrap: wrap;
}

</style>
<!-- ----------java script------------- -->
<script>
function validate (){

const email = document.getElementById('email');
const emailpattern =/[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$/;
const pass = document.getElementById('pass');
const passpattern =  /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}/;




if (email.value.match(emailpattern)) {
    document.getElementById("p1").innerHTML="*Verified email";
    document.getElementById("p1").style.color ='green'
    
} else {
    document.getElementById("p1").innerHTML="*Email not verified";
    document.getElementById("p1").style.color = 'red'
}

if (pass.value.match(passpattern)) {
    document.getElementById("p2").innerHTML="*Good password";
    document.getElementById("p2").style.color = 'green'
    
} else {
    document.getElementById("p2").innerHTML="*password should have atleast 1 uppercase 1 lowercase 1 number and 1 special charecter";
    document.getElementById("p2").style.color = 'red'
}



}







</script>
<body style="width: 100vh;height: 100vh; background-color: #2F4F4F;">
    <div class="main">
    
    <div class="container" style="width: 300px; height: 250px; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; background-color: #B0C4DE; border-radius: 20px;" >
   
        
        <input type="text" id="email" placeholder="Enter Email"  value="" style="padding: 10px; width:100%; color:black">
        <span id="p1"></span><br>
         <input type="password" id="pass" placeholder="Enter Password" maxlength="8"  value="" style="padding: 10px; width:100%; color:black">
         <span id="p2"></span><br>
         <button type="button" onclick="validate ()" style="width:50%;" >Submit</button>

      




   
</div>
</div>
    
</body>
</html>
